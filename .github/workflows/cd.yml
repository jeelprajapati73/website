name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE=${{ secrets.DOCKER_USERNAME }}/myapp
            TAG=${{ github.event.workflow_run.head_sha }}

            # Install Docker and Apache if not already installed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io
            fi

            if ! systemctl is-active --quiet apache2; then
              echo "Installing Apache..."
              sudo apt-get install -y apache2
              sudo systemctl enable apache2
              sudo systemctl start apache2
            fi

            # Stop and remove previous container if exists
            sudo docker rm -f myapp || true

            # Pull the latest image built by CI
            sudo docker pull $IMAGE:$TAG

            # Run the container
            sudo docker run -d --name myapp -p 8080:80 $IMAGE:$TAG

            # Restart Apache just in case
            sudo systemctl restart apache2
