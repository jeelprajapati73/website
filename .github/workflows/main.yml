name: Deploy to IIS on Windows Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy website to IIS
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Stop IIS website if it exists
        shell: powershell
        run: |
          Import-Module WebAdministration
          try {
            if (Test-Path "IIS:\Sites\MyWebsite") {
              Stop-Website -Name "MyWebsite" -ErrorAction Stop
              Write-Host "IIS site stopped."
            } else {
              Write-Host "MyWebsite does not exist. Skipping stop."
            }
          } catch {
            Write-Host "Warning: Failed to stop site, continuing..."
          }

      - name: Clear existing IIS folder
        shell: powershell
        run: |
          try {
            Remove-Item -Path "C:\inetpub\wwwroot\*" -Recurse -Force -ErrorAction SilentlyContinue
            Write-Host "IIS root cleared."
          } catch {
            Write-Host "Warning: Failed to clear folder, continuing..."
          }

      - name: Copy new website files
        shell: powershell
        run: |
          Copy-Item -Path "${{ github.workspace }}\*" -Destination "C:\inetpub\wwwroot" -Recurse -Force -ErrorAction Continue
          Write-Host "Files copied."

      - name: Create IIS website if missing
        shell: powershell
        run: |
          Import-Module WebAdministration
          if (-not (Test-Path "IIS:\Sites\MyWebsite")) {
            Write-Host "Creating IIS site..."
            New-Website -Name "MyWebsite" -Port 80 -PhysicalPath "C:\inetpub\wwwroot" -Force
          } else {
            Write-Host "Site already exists."
          }

      - name: Start IIS website
        shell: powershell
        run: |
          Import-Module WebAdministration
          try {
            Start-Website -Name "MyWebsite" -ErrorAction Stop
            Write-Host "IIS site started."
          } catch {
            Write-Host "Warning: Failed to start site, continuing..."
          }
